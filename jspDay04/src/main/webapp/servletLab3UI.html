<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>서블릿 실습 3</title>
</head>
<body>
<form action="Lab3" method="post">
<table width="400">

<tr>
<td colspan="2" style="background: #C0C0C0;">Step1: 아이디/비번 입력</td>
</tr>

<tr>
<td align="right">아이디 &nbsp;</td><td><input type="text" name="id"></td>
</tr>

<tr>
<td align="right">비밀번호 &nbsp;</td><td><input type="password" name="pwd"></td>
</tr>

<tr>
<td align="right">비밀번호 확인 &nbsp;</td><td><input type="password" name="pwd2"></td>
</tr>

<tr>
<td colspan="2" style="background: #C0C0C0;">Step2: 개인정보</td>
</tr>

<tr>
<td align="right">성별 &nbsp;</td><td>남<input type="radio" name="gender" value="man">여<input type="radio" name="gender" value="woman" checked="checked"></td>
</tr>

<tr>
<td align="right">혈액형 &nbsp;</td>
<td><select name="blood">
<option value="A">A형</option>
<option value="B">B형</option>
<option value="O" selected>O형</option>
<option value="AB">AB형</option>
</select></td>
</tr>

<tr>
<td align="right">생일 &nbsp;</td><td><input type="date" name="birth"></td>
</tr>

<tr>
<td colspan="2" style="background: #C0C0C0;">Step3: 선호도</td>
</tr>

<tr>
<td align="right">취미 &nbsp;</td>
<td>축구<input type="checkbox" name="hobby" value="soccer">
야구<input type="checkbox" name="hobby" value="baseball">
농구<input type="checkbox" name="hobby" value="basketball">
</td>
</tr>

<tr>
<td align="right">좋아하는 색깔 &nbsp;</td>
<td><input type="color" name="color" value="#ffffff"></td>
</tr>

<tr>
<td colspan="2" style="background: #C0C0C0;">Step4: 적고 싶은 말</td>
</tr>

<tr>
<td colspan="2" align="center"><textarea name="message" cols="56" rows="3" placeholder="전달하고 싶은 메시지 적으세요."></textarea></td>
</tr>

<tr>
<td colspan="2" align="center"><input type="submit" value="제출">
<input type="reset" value="초기화"></td>
</tr>

</table>
</form>
</body>
</html>
